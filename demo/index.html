  <script>
    const masonry = document.querySelector('.masonry');
    let last_class = '';
    for (let i = 0; i < 1000; i++) {
      const div = document.createElement('div');
      div.classList.add('col');
      let className = ['b', 's', 'x', 'm', 'g'][Math.floor(Math.random() * 5)];
      if (className === last_class) {
        // remove the last class from the array and pick a random one
        className = ['b', 's', 'x', 'm', 'g'].filter(c => c !== className)[Math.floor(Math.random() * 4)];
      }
      div.classList.add(className);
      div.textContent = i;
      masonry.appendChild(div);
    }
  </script>
